name: Platformio build

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: ./make
      - name: Package
        run: ./package
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: target/*

      - name: Link artifacts in PR
        env:
          SUITE_URL: https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}
          API_URL: https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
          COMMENT_URL: ${{ github.event.issue.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARTIFACTS=$(curl ${API_URL} -H "Authorization: token ${GITHUB_TOKEN}" | \
                      jq .artifacts[].id | \
                      awk "{ print \"https://github.com/${{ github.repository }}/suites/${SUITE_ID}/artifacts/\"$1 }")
          SUITE_ID=$(curl -s ${SUITE_URL} | jq -r .check_suite_id)
          
          curl -X POST ${COMMENT_URL} -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "{ \"body\": \"${ARTIFACTS}\" }""

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifact
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./*.elf,./*.hex,./*.spiffs"
          token: ${{ secrets.GITHUB_TOKEN }}
