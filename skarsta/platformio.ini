;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html
[common]
build_flags = -O2 -std=c++11 -Wall -D__EEPROM__
lib_deps =
    ArduinoSTL
    https://github.com/brianlow/Rotary.git#master
    https://github.com/GreyGnome/PinChangeInt#master

[env:nanoatmega328-relays]
platform = atmelavr
board = nanoatmega328
build_flags = ${common.build_flags}
framework = arduino
lib_extra_dirs = ../lib
lib_deps = ${common.lib_deps}

[env:nanoatmega328-bridge]
platform = atmelavr
board = nanoatmega328
build_flags = ${common.build_flags} -D__H_BRIDGE_MOTOR__
framework = arduino
lib_extra_dirs = ../lib
lib_deps = ${common.lib_deps}