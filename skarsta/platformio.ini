[common]
build_flags = -O3 -Wall -D__DEBUG__
              -D__EEPROM__

[env:nanoatmega168]
platform = atmelavr
board = nanoatmega328
build_flags = ${common.build_flags}
framework = arduino
lib_deps = Encoder